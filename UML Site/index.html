<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UML Quest - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-dark: #5649c0;
      --secondary: #00cec9;
      --accent: #fd79a8;
      --dark: #2d3436;
      --light: #f5f6fa;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--dark), #1a1a2e);
      color: var(--light);
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
    }
    
    .container {
      background-color: rgba(45, 52, 54, 0.9);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      margin: 2rem;
      backdrop-filter: blur(5px);
      border: 2px solid var(--primary);
    }
    
    h1 {
      font-family: 'Press Start 2P', cursive;
      color: var(--secondary);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      line-height: 1.6;
      color: #dfe6e9;
    }
    
    .btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--secondary));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .btn:hover::after {
      transform: translateX(100%);
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 10px var(--secondary));
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .btn {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
      <path d="M3.27 6.96L12 12.01l8.73-5.05"></path>
      <path d="M12 22.08V12"></path>
    </svg>
    <h1>UML QUEST</h1>
    <p>Derrote os monstros do desenvolvimento de software com seu conhecimento sobre Diagramas UML! Aventure-se nessa jornada Ã©pica e torne-se um mestre da modelagem.</p>
    <button class="btn" onclick="window.location.href='intro.html'">Iniciar Jornada</button>
  </div>
</body>
</html>
